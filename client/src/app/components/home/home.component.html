<div *ngIf="language">
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <a routerLink=""><img src="../../../assets/images/logo.png" class="logo"></a>
            </div>
            <nav>
                <div class="nav-mobile">
                    <a id="nav-toggle" (click)="showHideMobileMenu()"><span></span></a>
                </div>
                <ul class="nav-list {{showHideMenu}}">
                    <!-- Setting the links to #! will ensure that no action takes place on click. -->

                    <li>
                        <select class="combobox input-large form-control" name="normal" (change)="changeCity($event)">
                            <option value="" selected="selected">{{language.selectState}}</option>
                            <option *ngFor="let item of listOfCities" value="{{item.id}}"
                                [selected]="selectedCity == item.id ? true : false">{{item.name}}</option>
                        </select>
                    </li>

                    <li><a class="btn transparent" routerLink="/login"><i class="fa fa-arrow-right"
                                aria-hidden="true"></i>
                            {{language.login}}</a></li>
                </ul>
            </nav>
        </div>
    </section>

        <div class="main-container">
            <div class="row" *ngIf="allFixedAds && allFixedAds.length > 0">
                <app-ad-card *ngFor="let item of allFixedAds" [data]="item" class="col-md-3"
                    [fixed]="'fixed'"></app-ad-card>
            </div>
            <div class="row" *ngIf="allAds && allAds.length > 0">
                <app-ad-card *ngFor="let item of allAds" [data]="item" class="col-md-3"></app-ad-card>
            </div>
            <div *ngIf="!allAds || allAds.length == 0" class="outer">
                <div class="middle">
                    <div class="inner">
                        <img style="width: 310px;" src="../../../assets/images/no-data.jpg">
                        <h4>{{language.noFoundDataForSelectedCity}}</h4>
                    </div>
                </div>
            </div>
            <div class="footer-bottom py-4" *ngIf="language">
                <div class="container">
                    <div class="row justify-content-between align-items-center pt-2">
                        <div class="col-md-6 col-lg-6 text-left">
                            <div class="copyright-text">

                                    &copy; Copyright {{ year }}. Made

                                    </svg>
                                    from Austria.
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 text-right copyright-text">
                            <a routerLink="/impressum">{{ language.footerImpressum }} | </a>
                            <a routerLink="/privacy-policy">
                                {{ language.footerPrivacyPolicy }} |
                            </a>
                            <a routerLink="/terms">{{ language.footerTerms }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
