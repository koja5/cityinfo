<div *ngIf="loaderData" class="full-height">
    <app-loader></app-loader>
</div>

<div *ngIf="!loaderData" class="container mt-4">

    <div class="text-right mb-4">
        <button class="btn solid login" (click)="createNewEventDraft()"
            style="font-size: 15px">{{language.createNewEventDraft}}</button>
    </div>
    <div class="outer" *ngIf="!listOfDrafts || listOfDrafts.length == 0">
        <div class="middle">
            <div class="inner">
                <img style="width: 310px;" src="../../../assets/images/no-data-for-user.png">
                <h4>{{language.noHaveDraftEventYet}}</h4>
                <h5>{{language.createNewOneDraftEvent}}</h5>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="listOfDrafts&&categories">
        <div *ngFor="let item of listOfDrafts" class="col-md-4">
            <app-ad-card [data]="item" [edit]="true" [categories]="categories"
                (clickEmitter)="clickEmitter($event)"></app-ad-card>
        </div>
    </div>

    <ejs-dialog id='dialogEvent' #dialogEvent showCloseIcon='true' (beforeOpen)="onBeforeOpen($event)" showOnInit="true"
        [visible]="false" [isModal]="true" [position]="dialogPosition" width="300px">
        <ng-template #content>
            <div class="row">

                <div class="col-md-12">
                    <label class="custom-label">{{language.nameOfEvent}}</label>
                    <ejs-textbox cssClass="e-outline" [id]="event.name" [(ngModel)]="event.name"
                        name="name"></ejs-textbox>
                </div>
                <div class="col-md-12">
                    <label class="custom-label">{{language.address}}</label>
                    <ejs-textbox cssClass="e-outline" [id]="event.address" [(ngModel)]="event.address"
                        name="address"></ejs-textbox>
                </div>

                <div class="col-md-12 row m-0 p-0">

                    <div class="col-md-6">
                        <label class="custom-label">{{language.phone}}({{language.optional}})</label>
                        <ejs-textbox cssClass="e-outline" [id]="event.phone" [(ngModel)]="event.phone"
                            name="phone"></ejs-textbox>
                    </div>

                    <div class="col-md-6">
                        <label class="custom-label">{{language.email}}({{language.optional}})</label>
                        <ejs-textbox cssClass="e-outline" [id]="event.email" [(ngModel)]="event.email"
                            name="email"></ejs-textbox>
                    </div>
                </div>

                <div class="col-md-12">
                    <label class="custom-label">{{language.mapLink}}({{language.optional}})</label>
                    <ejs-textbox cssClass="e-outline" [id]="event.map_link" [(ngModel)]="event.map_link"
                        name="map_link"></ejs-textbox>
                </div>

                <div class="col-md-12">
                    <label class="custom-label">{{language.description}}</label>
                    <ejs-textbox multiline="true" cssClass="e-outline" [id]="event.description"
                        [(ngModel)]="event.description" name="description"></ejs-textbox>
                </div>

                <div class="col-md-12">
                    <label class="custom-label">{{language.categoryForEvent}}</label>
                    <ejs-multiselect [cssClass]="'e-outline'" [id]="event.category" [dataSource]="categories"
                        [fields]="{text: 'name', value: 'id'}" [(ngModel)]="event.category"
                        [placeholder]="language.selectNameOfCategoryForEvent" [allowFiltering]="true">
                        <ng-template *ngIf="categories" #noRecordsTemplate>
                            <span class="norecord"> {{language?.noRecords}}</span>
                        </ng-template>
                    </ejs-multiselect>
                </div>

                <!-- <div class="col-md-12">
                    <label class="custom-label">{{language.uploadCoverImage}}</label>
                    <ejs-uploader #defaultupload [asyncSettings]="asyncEventsSettings" [autoUpload]="false"
                        (uploading)="onUploadBeginEvents($event)" (change)="changesFile($event)"
                        (removing)="clearingFile($event)" (clearing)="clearingFile($event)"
                        [buttons]="{upload: language.uploadCoverImageButton}"></ejs-uploader>
                </div> -->



                <div class="col-md-12 col-md-12 text-center">
                    <div class="box">
                        <div class="col-md-12 text-center mt-2 mb-2" *ngIf="coverImage && !cropImgPreview">
                            <img [src]="coverImage" style="width: 200px;" />
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <image-cropper [imageChangedEvent]="imgChangeEvt" [maintainAspectRatio]="true"
                                [aspectRatio]="4 / 3" format="png" (imageCropped)="cropImg($event!)"
                                (imageLoaded)="imgLoad()" (cropperReady)="initCropper()"
                                (loadImageFailed)="imgFailed()">
                            </image-cropper>
                        </div>

                        <input type="file" (change)="onFileChange($event)" name="file-1[]" id="file-1"
                            class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
                        <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"
                                viewBox="0 0 20 17">
                                <path
                                    d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                            </svg> <span>{{language.chooseCoverImage}}&hellip;</span></label>
                    </div>

                </div>
                <div class="col-md-12 text-right mt-4">
                    <button class="btn" (click)="saveEntry()">{{language.editAd}}</button>
                </div>
            </div>
        </ng-template>
    </ejs-dialog>
</div>
