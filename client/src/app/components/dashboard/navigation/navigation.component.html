<header class="header">
    <div class="header-content responsive-wrapper">
        <div class="header-logo">
            <a routerLink="/">
                <img src="../../../assets/images/logo.png" class="logo" alt="logo"/>
            </a>
        </div>
        <div class="header-navigation">
            <nav class="header-navigation-links">
                <a *ngFor="let item of menu" routerLink="{{item.link}}"> {{item.title}} </a>
            </nav>
            <div class="header-navigation-actions">

                <!-- <a href="#" class="button">
                    <i class="fa fa-bolt"></i>
                    <span>Upgrade now</span>
                </a>
                <a href="#" class="icon-button">
                    <i class="fa fa-cog"></i>
                </a>
                <a href="#" class="icon-button">
                    <i class="fa fa-bell"></i>
                </a> -->
                <!-- <a href="#" class="avatar">
                    <img src="https://assets.codepen.io/285131/hat-man.png" alt="" />
                </a> -->

                <button *ngIf="items" ejs-dropdownbutton class="background-none" [items]="items"
                    content="{{ username }}" (select)="profileIconSelectEvent($event)"></button>

            </div>
        </div>
        <a (click)="menuVisible = !menuVisible" class="button">
            <i class="fa fa-list"></i>
            <span>Menu</span>
        </a>
        <div *ngIf="menuVisible" class="mobile-menu">
            <ul class="ml-4">
                <li *ngFor="let item of menu" (click)="menuVisible = !menuVisible"><a routerLink="{{item.link}}">
                        {{item.title}} </a></li>
            </ul>
            <hr>
            <ul class="ml-4">
                <li><a routerLink="settings/change-personal-info" (click)="menuVisible = !menuVisible"> <i
                            class="fa fa-cog"></i>
                        {{language.settings}} </a></li>
                <li><a (click)="logout()"> <i class="fa fa-times-circle"></i> {{language.logout}} </a></li>
            </ul>
        </div>
    </div>
</header>
