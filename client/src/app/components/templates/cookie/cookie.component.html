<div class="cookie-consent-banner">
    <div class="cookie-consent-banner__inner">
        <div class="cookie-consent-banner__copy">
            <div class="cookie-consent-banner__header">{{language.cookieTitle}}</div>
            <div class="cookie-consent-banner__description">{{language.cookieMessage}}</div>
        </div>

        <div class="cookie-consent-banner__actions">
            <button (click)="acceptCookie()" class="cookie-consent-banner__cta">
                {{language.acceptCookieButton}}
            </button>
        </div>
    </div>
</div>
