<body>
    <div class="container-login {{mode}}">
        <div class="forms-container">
            <div class="signin-signup">
                <form (submit)="login()" class="sign-in-form">
                    <a class="logo" routerLink="../"><img src="../../../../assets/images/logo.png" alt=""></a>
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" [(ngModel)]="user.email" autocomplete="email"
                            placeholder="Email" required="yes">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="{{passwordMode}}" name="password" [(ngModel)]="user.password"
                            autocomplete="current-password" placeholder="Password" id="id_password" required="yes">
                        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"
                            (click)="showHidePassword()"></i>
                    </div>
                    <a class="pass" (click)="switchToForgotMode()">Forgot your password?</a>
                    <input type="submit" value="Sign in" class="btn solid login">
                    <div class="social-media">
                        <a class="icon-mode" (click)="changeTheme('dark')"><i class="fas fa-moon"></i></a>
                        <a class="icon-mode" (click)="changeTheme('light')"><i class="fas fa-sun"></i></a>
                    </div>
                    <p class="text-mode">Change theme</p>
                </form>
                <form (submit)="signUp()" class="sign-up-form">
                    <a class="logo" routerLink="../"><img src="../../../../assets/images/logo.png" alt=""></a>
                    <h2 class="title">Register</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" [(ngModel)]="user.firstname" autocomplete="username"
                            placeholder="Username" required="yes">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" [(ngModel)]="user.email" autocomplete="email"
                            placeholder="Email" required="yes">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="{{passwordMode}}" name="password" [(ngModel)]="user.password"
                            autocomplete="current-password" placeholder="Password" id="id_reg" required="yes">
                        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"
                            (click)="showHidePassword()"></i>
                    </div>

                    <!-- <label class="check">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark">I accept the <a href="terms.html">terms and services</a></span>
                    </label> -->
                    <input type="submit" value="Create account" class="btn solid">
                </form>
                <form (submit)="sentLinkToEmailForReset()" class="forgot-form">
                    <a class="logo" routerLink="../">
                        <img src="../../../../assets/images/logo.png" alt=""></a>
                    <h2 class="title">Forgot password</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" [(ngModel)]="user.email" autocomplete="email"
                            placeholder="Email" required="yes">
                    </div>
                    <input type="submit" value="Sent for reset" class="btn solid">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>You don't have an account?</h3>
                    <p>Create your account right now to follow people and like publications</p>
                    <button class="btn transparent" id="sign-up-btn" (click)="switchToSignUpMode()">Register</button>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>Login to see your notifications and post your favorite photos</p>
                    <button class="btn transparent" id="sign-in-btn" (click)="switchToSignInMode()">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</body>
