<body *ngIf="language">
    <div class="container-login {{mode}}">
        <div class="forms-container">
            <div class="signin-signup">
                <form (submit)="login()" class="sign-in-form">
                    <a class="logo" routerLink="../"><img src="../../../../assets/images/logo.png" alt=""></a>
                    <h2 class="title">{{language.login}}</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" [(ngModel)]="user.email" autocomplete="email"
                            placeholder="{{language.email}}" required="yes">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="{{passwordMode}}" name="password" [(ngModel)]="user.password"
                            autocomplete="current-password" placeholder="{{language.password}}" id="id_password"
                            required="yes">
                        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"
                            (click)="showHidePassword()"></i>
                    </div>
                    <a class="pass" (click)="switchToForgotMode()">{{language.forgotPassword}}</a>
                    <input type="submit" value="Sign in" class="btn solid login">
                    <!-- <div class="social-media">
                        <a class="icon-mode" (click)="changeTheme('dark')"><i class="fas fa-moon"></i></a>
                        <a class="icon-mode" (click)="changeTheme('light')"><i class="fas fa-sun"></i></a>
                    </div>
                    <p class="text-mode">Change theme</p> -->
                </form>
                <form (submit)="signUp()" class="sign-up-form">
                    <a class="logo" routerLink="../"><img src="../../../../assets/images/logo.png" alt=""></a>
                    <h2 class="title">{{language.register}}</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" [(ngModel)]="user.firstname" autocomplete="username"
                            placeholder="{{language.yourName}}" required="yes">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" [(ngModel)]="user.email" autocomplete="email"
                            placeholder="{{language.email}}" required="yes">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="{{passwordMode}}" name="password" [(ngModel)]="user.password"
                            autocomplete="current-password" placeholder="{{language.password}}" id="id_reg"
                            required="yes">
                        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"
                            (click)="showHidePassword()"></i>
                    </div>
                    <div class="pt-4">
                        <div style="display: inline-flex;">
                            <ejs-checkbox name="isClub"  [(ngModel)]="user.is_club"></ejs-checkbox>
                            <label class="custom-label color-blue ml-2">
                                {{language.clubRegistrationTitle}}</label>
                        </div>
                    </div>

                    <!-- <label class="check">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark">I accept the <a href="terms.html">terms and services</a></span>
                    </label> -->
                    <input type="submit" value="{{language.createAccount}}" class="btn solid">
                </form>
                <form (submit)="sentLinkToEmailForReset()" class="forgot-form">
                    <a class="logo" routerLink="../">
                        <img src="../../../../assets/images/logo.png" alt=""></a>
                    <h2 class="title">{{language.forgotPassword}}</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" [(ngModel)]="user.email" autocomplete="email"
                            placeholder="{{language.email}}" required="yes">
                    </div>
                    <input type="submit" value="{{language.sentForReset}}" class="btn solid">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>{{language.noHaveAccount}}</h3>
                    <p>{{language.createYourAccountText}}</p>
                    <button class="btn transparent" id="sign-up-btn"
                        (click)="switchToSignUpMode()">{{language.register}}</button>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>{{language.alreadyHaveAccount}}</h3>
                    <p>{{language.loginText}}</p>
                    <button class="btn transparent" id="sign-in-btn"
                        (click)="switchToSignInMode()">{{language.signIn}}</button>
                </div>
            </div>
        </div>
    </div>
</body>
